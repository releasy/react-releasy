input ChangeNameInput {
  name: String!
  clientMutationId: String
}

type ChangeNamePayload {
  error: String
  me: User
  clientMutationId: String
}

type Mutation {
  ChangeName(input: ChangeNameInput!): ChangeNamePayload
}

# The root of all... queries
type Query {
  me: User
}

# User data
type User {
  # The ID of an object
  id: ID!
  name: String
}
